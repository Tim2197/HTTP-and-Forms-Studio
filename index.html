<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine(){
			let form = document.getElementById("searchForm")
			console.log(123123)
			let myAction;
			let selectedEngine = document.querySelector('[name=engine]:checked').value;
			console.log(selectedEngine);
			if(selectedEngine === 'google'){
				myAction = 'https://www.google.com/search';
			} else if(selectedEngine === 'duckduckgo'){
				myAction = 'https://duckduckgo.com/';
			} else if(selectedEngine === 'bing'){
				myAction = 'https://www.bing.com/search';
			} else if(selectedEngine === 'ask'){
				myAction = 'https://www.ask.com/web';
			}
			
			form.setAttribute('action', myAction);
		}

    	window.addEventListener("load", function(){
        	let form = document.getElementById("searchForm");
			form.addEventListener("submit", setSearchEngine );
		});
	</script>
</head>

<body>

	<form id="searchForm">
		<div>
			<input type='text' id='q' name='q'/>
		</div>
		<div>
			<input type='radio' name='engine' value='google'/>
			<label>Google</label>
			<input type='radio' name='engine' value='duckduckgo'/>
			<label>DuckDuckGo</label>
			<input type='radio' name='engine' value='bing'/>
			<label>Bing</label>
			<input type='radio' name='engine' value='ask'/>
			<label>Ask</label>
			<input type='submit' value='GO!'/>
		</div>
	</form>

</body>
